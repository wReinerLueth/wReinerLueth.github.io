<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tester</title>
</head>
<body>

<ul id="titles">
	
</ul>


<script src="jquery-3.2.1.js"></script>
<script>

	var titleList = document.getElementById("titles");
	var titleArray = [];
	
	function fetchTitlesForSubreddit(subreddit, callback){
	
		//var toReturn = $.getJSON('https://www.reddit.com/r/' + subreddit + '.json');
		//getTitles(toReturn);
	
		$.getJSON('https://www.reddit.com/r/' + subreddit + '.json', function(results){
			$.each(results.data.children, function(i, title) {
				console.log(title.data.title);
				titleArray.push(title.data.title);
				var newBullet = document.createElement("li");
				var newTitle = document.createTextNode(title.data.title);
				newBullet.appendChild(newTitle);
				titleList.appendChild(newBullet);
			});
			return titleArray;
		});
	}
	
	fetchTitlesForSubreddit('javascript', function(results) { console.log(results) });
</script>
</body>
</html>
